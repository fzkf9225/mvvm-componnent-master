plugins {
    id 'com.android.library'
    id 'com.google.dagger.hilt.android'
}
android {
    compileSdk 31

    defaultConfig {
        if (userComponentIsApplication.toBoolean()) {
            applicationId "com.casic.titan.usercomponent"
        }
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["foo" : "bar"]
            }
        }
    }
    //加载项目build.gradle的anroid标签下
    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    resourcePrefix "user_"
    sourceSets {
        main {
            if (userComponentIsApplication.toBoolean()) {
                manifest.srcFile 'src/main/AsApplicationAndroidManifest.xml'
            } else {
                manifest.srcFile 'src/main/AndroidManifest.xml'
            }
        }
    }
    namespace 'com.casic.titan.usercomponent'
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation project(':common')
    implementation project(':userapi')
    implementation project(':mqttcomponent')
    implementation 'com.google.dagger:hilt-android:2.46.1'
    annotationProcessor "com.google.dagger:hilt-android-compiler:2.46.1"
}